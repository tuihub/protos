syntax = "proto3";

package librarian.sephirah.v1;

option csharp_namespace = "TuiHub.Protos.Librarian.Sephirah.V1";
option go_package = "github.com/tuihub/librarian/sephirah;v1";

// A globally unique identifier generated by `Searcher`
message InternalID {
  int64 id = 1;
}

message FileMetadata {
  optional InternalID id = 1;
  string name = 2;
  int64 size = 3;
  int64 chunk_size = 4;
  repeated FileTag tag = 5;
}

enum FileTag {
  FILE_TAG_UNSPECIFIED = 0;
  FILE_TAG_GEBURA_SAVE = 1;
}
