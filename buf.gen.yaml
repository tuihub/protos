version: v2
plugins:
  #Document
  - local: protoc-gen-doc
    out: docs
    opt: docs/markdown.tmpl,protos.md
    strategy: all

  - local: protoc-gen-connect-openapi
    out: docs
    opt:
      - format=json
      - path=openapi.json
    strategy: all

  #Go
  - local: protoc-gen-go
    out: pkg
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg
    opt: paths=source_relative
  - local: protoc-gen-go-errors
    out: pkg
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg
    opt:
      - paths=source_relative
      - simple

  #JS
  - remote: buf.build/protocolbuffers/js:v4.0.1
    out: node
    opt:
      - import_style=commonjs
      - binary
  - local: node_modules/.bin/grpc_tools_node_protoc_plugin
    out: node
    opt: grpc_js

  #TS
  - local: node_modules/.bin/protoc-gen-ts
    out: node
    opt:
      - mode=grpc-js
      - service=grpc-node

  #Rust
  - remote: buf.build/community/neoeinstein-prost:v0.5.0
    out: src
    opt:
      - bytes=.
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - remote: buf.build/community/neoeinstein-prost-serde:v0.4.0
    out: src
    opt:
      - extern_path=.google.protobuf=::pbjson_types
  - remote: buf.build/community/neoeinstein-tonic:v0.5.0
    out: src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - local: protoc-gen-prost-crate
    out: .
    opt: gen_crate=Cargo.toml
    strategy: all

  #CSharp
  - protoc_builtin: csharp
    out: Assets/src
    opt: base_namespace=
  - remote: buf.build/grpc/csharp:v1.78.0
    out: Assets/src

  #Dart
  - local: protoc-gen-dart
    out: lib
    opt: grpc
