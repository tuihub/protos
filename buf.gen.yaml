version: v1
plugins:
  #Document
  - name: doc
    out: docs
    opt: docs/markdown.tmpl,README.md
    strategy: all

  #Go
  - name: gofast
    out: go
    opt: paths=source_relative
  - name: go-grpc
    out: go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  #JS
  - remote: buf.build/protocolbuffers/plugins/js:v3.19.1-1
    opt:
      - import_style=commonjs
      - binary
    out: node
  - name: js-grpc
    path: node_modules/.bin/grpc_tools_node_protoc_plugin
    opt: grpc_js
    out: node

  #TS
  - name: ts
    path: node_modules/.bin/protoc-gen-ts
    opt: grpc_js
    out: node

  #Rust
  - remote: buf.build/prost/plugins/prost:v0.2.0-2
    out: src
    opt:
      - bytes=.
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - remote: buf.build/prost/plugins/serde:v0.2.0-2
    out: src
  - remote: buf.build/prost/plugins/tonic:v0.2.0-2
    out: src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - name: prost-crate
    out: .
    strategy: all
    opt:
      - gen_crate=Cargo.toml